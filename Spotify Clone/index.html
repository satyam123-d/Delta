<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="./assests/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav_option">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav_option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="lib_option nav_option">
              <img src="./assests/library_icon.png" alt="library" />
              <a href="">Your library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib_box">
            <div class="box">
                <p class="box_p1">Create Your First Playlist</p>
                <p class="box_p2">It's easy, will help you</p>
                <button class="bedge">Create Playlist </button>
            </div>
            <div class="box">
                <p class="box_p1">Let's find some podcasts to follow</p>
                <p class="box_p2">We'll keep you updated on new episodes</p>
                <button class="bedge">Browse podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main_content">
        <div class="sticky_nav">
          <div class="sticky_nav_icons">
            <img src="./assests/backward_icon.png" alt="">
            <img src="./assests/forward_icon.png" alt="">
          </div>
          <div class="sticky_nav_options">
            <button class="bedge nav_item hide">Explore Premium</button>
            <button class="bedge nav_item dark_badge"><i class="fa-solid fa-circle-arrow-down" style="margin-right: 1rem;">Install App</i></button>
            <i class="fa-regular fa-user nav-item"></i>
          </div>
        </div>

      </div>
      <div class="music_player">Music Player</div>
    </div>
  </body>
</html>
